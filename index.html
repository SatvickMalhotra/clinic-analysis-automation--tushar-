<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claims Analysis Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --color-primary: 63 66 182; /* indigo-700 */
            --color-secondary: 79 70 229; /* indigo-600 */
        }
        [data-theme="emerald"] {
            --color-primary: 6 95 70; /* emerald-800 */
            --color-secondary: 5 150 105; /* emerald-600 */
        }
        [data-theme="crimson"] {
            --color-primary: 159 18 57; /* rose-800 */
            --color-secondary: 190 18 60; /* rose-700 */
        }
        [data-theme="slate"] {
            --color-primary: 51 65 85; /* slate-700 */
            --color-secondary: 71 85 105; /* slate-600 */
        }
        [data-theme="amber"] {
            --color-primary: 180 83 9; /* amber-700 */
            --color-secondary: 217 119 6; /* amber-600 */
        }
        .bg-primary { background-color: rgb(var(--color-primary)); }
        .bg-secondary { background-color: rgb(var(--color-secondary)); }
        .text-primary { color: rgb(var(--color-primary)); }
        .border-primary { border-color: rgb(var(--color-primary)); }
        .ring-primary { --tw-ring-color: rgb(var(--color-primary)); }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .animate-slide-in-up { animation: slideInUp 0.5s ease-out forwards; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'rgb(var(--color-primary))',
                        secondary: 'rgb(var(--color-secondary))',
                    },
                },
            },
        };
    </script>

    "file-saver": "https://aistudiocdn.com/file-saver@^2.0.5",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1"
  }
}
</script>
</head>

</html>
